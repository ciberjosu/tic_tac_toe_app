# docker-compose.yml
services:
  web:
    build: ./web
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: tictactoe
      DB_USER: appuser
      DB_PASS: apppass
    volumes:
      - ./web:/var/www/html
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: tictactoe
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
      - ./web/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  db_data:
